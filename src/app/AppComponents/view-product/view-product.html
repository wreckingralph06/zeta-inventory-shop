<div class="container py-5">
  <!-- First Row: Image and Details -->
  <div class="row align-items-start mb-4">
    <!-- Left: Image -->
    <div class="col-md-5 text-center mb-3 mb-md-0">
      <img [src]="product?.image" alt="Product Image" class="img-fluid rounded shadow" style="max-height: 400px;">
    </div>

    <!-- Right: Details -->
    <div class="col-md-7">
      <h1 class="display-5 mb-2">{{ product?.productName }}</h1>
      <h3 class="text-success mb-3">${{ product?.price }}</h3>
      <p><strong>Quantity Available:</strong> {{ product?.quantity }}</p>
      <div class="d-flex gap-2 mt-3">
        <button class="btn btn-primary">
          <i class="bi bi-cart-plus"></i> Add to Cart
        </button>
        <button class="btn btn-outline-secondary">
          <i class="bi bi-heart"></i> Add to Wishlist
        </button>
      </div>
    </div>
  </div>

  <!-- Second Row: Description -->
  <div class="row">
    <div class="col-12">
      <h5>Description</h5>
      <p class="text-muted">{{ product?.description }}</p>
    </div>
  </div>
</div>
