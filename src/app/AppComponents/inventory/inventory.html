<div class="container py-5">
  <h2 class="mb-4">Inventory</h2>

  <!-- Form Section -->
  <h2 class="mb-4">Add New Product</h2>
  <form (ngSubmit)="onSubmit()" #inventoryForm="ngForm" class="mb-5" novalidate>
    <div class="row g-3">
      <div class="col-md-3">
        <label for="productId" class="form-label">Product ID</label>
        <input type="text" id="productId" name="productId" [(ngModel)]="inventoryData.productId" class="form-control" required>
      </div>
      <div class="col-md-3">
        <label for="productName" class="form-label">Product Name</label>
        <input
          type="text"
          id="productName"
          name="productName"
          [(ngModel)]="inventoryData.productName"
          class="form-control"
          required
        >
      </div>
      <div class="col-md-3">
        <label for="quantity" class="form-label">Quantity Available</label>
        <input type="number" id="quantity" name="quantity" [(ngModel)]="inventoryData.quantity" class="form-control" required>
      </div>
    </div>
    <div class="mt-3">
      <button class="btn btn-success" type="submit" [disabled]="!inventoryForm.form.valid">
        <i class="bi bi-plus-circle"></i> Add Product
      </button>
    </div>
  </form>

  <div class="table-responsive">
    <table class="table table-bordered table-hover align-middle">
      <thead class="table-dark">
        <tr>
          <th scope="col">Product ID</th>
          <th scope="col">Product Name</th>
          <th scope="col">Stock Available</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of inventoryList">
          <td>{{ item.productId }}</td>
          <td>{{ item.productName }}</td>
          <td>{{ item.quantity }}</td>
          <td>
            <button class="btn btn-sm btn-primary me-2" [routerLink]="['/update-product']" [queryParams]="{ productId: item.productId }">
              <i class="bi bi-pencil-fill"></i> Edit
            </button>
            <button class="btn btn-sm btn-danger" (click)="deleteItem(item)">
              <i class="bi bi-trash-fill"></i> Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
