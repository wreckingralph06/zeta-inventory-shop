<div class="container py-5">
  <h2 class="mb-4">Inventory</h2>

  <!-- Form Section -->
  <h2 class="mb-4">Add New Product</h2>
  <form (ngSubmit)="onSubmit()" #inventoryForm="ngForm" class="mb-5" novalidate>
    <div class="row g-3">
      <div class="col-md-3">
        <label for="productId" class="form-label">Product ID</label>
        <input type="text" id="productId" name="productId" [(ngModel)]="newProduct.productId" class="form-control" required>
      </div>
      <div class="col-md-3">
        <label for="productName" class="form-label">Product Name</label>
        <select class="form-select" id="productName" [(ngModel)]="newProduct.productName" required>
            <option selected>Choose your option</option>
            <option value="1">Earphones</option>
            <option value="2">Mobiles</option>
            <option value="3">Playstation</option>
        </select>
      </div>
      <div class="col-md-3">
        <label for="quantity" class="form-label">Quantity Available</label>
        <input type="number" id="quantity" name="quantity" [(ngModel)]="newProduct.quantity" class="form-control" required>
      </div>
      <div class="col-md-3">
        <label for="reorderPoint" class="form-label">Reorder Point</label>
        <input type="number" id="reorderPoint" name="reorderPoint" [(ngModel)]="newProduct.reorderPoint" class="form-control" required>
      </div>
    </div>
    <div class="mt-3">
      <button class="btn btn-success" type="submit" [disabled]="!inventoryForm.form.valid">
        <i class="bi bi-plus-circle"></i> Add Product
      </button>
    </div>
  </form>

  <div class="table-responsive">
    <table class="table table-bordered table-hover align-middle">
      <thead class="table-dark">
        <tr>
          <th scope="col">Product ID</th>
          <th scope="col">Stock Available</th>
          <th scope="col">Reorder Point</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Sample row: Replace with *ngFor for dynamic data -->
        <tr>
          <td>PRD001</td>
          <td>120</td>
          <td>50</td>
          <td>
            <button class="btn btn-sm btn-primary me-2">
              <i class="bi bi-pencil-fill"></i> Edit
            </button>
            <button class="btn btn-sm btn-danger">
              <i class="bi bi-trash-fill"></i> Delete
            </button>
          </td>
        </tr>
        <!-- Add more rows dynamically -->
      </tbody>
    </table>
  </div>
</div>
