<div class="container py-5">
  <h2 class="mb-4">Update Product</h2>
  <form (ngSubmit)="onUpdate()" #updateForm="ngForm" novalidate>
    <div class="row g-3">
      <div class="col-md-3">
        <label for="productId" class="form-label">Product ID</label>
        <input
            type="text"
            id="productId"
            name="productId"
            [(ngModel)]="product.productId"
            class="form-control bg-light text-muted"
            readonly
        >
      </div>
      <div class="col-md-3">
        <label class="form-label">Product Name</label>
        <input type="text" [(ngModel)]="product.productName" name="productName" class="form-control" required>
      </div>
      <div class="col-md-3">
        <label class="form-label">Quantity Available</label>
        <input type="number" [(ngModel)]="product.quantity" name="quantity" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea id="description" class="form-control" [(ngModel)]="product.description" name="description" required></textarea>
      </div>

      <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input type="number" id="price" class="form-control" [(ngModel)]="product.price" name="price" required>
      </div>
    </div>
    <div class="mt-3">
      <button class="btn btn-primary" type="submit" [disabled]="!updateForm.form.valid">
        <i class="bi bi-save"></i> Update Product
      </button>
    </div>
  </form>
</div>
