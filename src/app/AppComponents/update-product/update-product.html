<div class="container py-4">
  <h2 class="mb-4">Update Product</h2>
  <form (ngSubmit)="onUpdate()" #updateForm="ngForm" novalidate>
    
    <!-- Product ID (readonly) -->
    <div class="mb-3">
      <label for="productId" class="form-label">Product ID</label>
      <input type="text" id="productId" name="productId" [(ngModel)]="product.productId" class="form-control bg-light" readonly>
    </div>
    
    <!-- Product Name -->
    <div class="mb-3">
      <label for="productName" class="form-label">Product Name</label>
      <input type="text" id="productName" name="productName" [(ngModel)]="product.productName" class="form-control" required>
    </div>
    
    <!-- Quantity -->
    <div class="mb-3">
      <label for="quantity" class="form-label">Quantity Available</label>
      <input type="number" id="quantity" name="quantity" [(ngModel)]="product.quantity" class="form-control" required>
    </div>

    <!-- Description -->
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea id="description" name="description" [(ngModel)]="product.description" class="form-control" rows="3"></textarea>
    </div>

    <!-- Price -->
    <div class="mb-3">
      <label for="price" class="form-label">Price</label>
      <input type="number" id="price" name="price" [(ngModel)]="product.price" class="form-control" required step="0.01" min="0">
    </div>
    
    <!-- Image Upload -->
    <div class="mb-3">
      <label for="image" class="form-label">Product Image</label>
      <input type="file" id="image" (change)="onImageChange($event)" class="form-control">
      <img *ngIf="product.image" [src]="product.image" alt="Product Image" class="img-thumbnail mt-2" style="max-height: 150px;">
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary" [disabled]="!updateForm.form.valid">Update Product</button>
  </form>
</div>
